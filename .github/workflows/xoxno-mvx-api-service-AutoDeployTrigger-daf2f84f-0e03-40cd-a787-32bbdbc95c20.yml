name: Trigger auto deployment for xoxno-mvx-api-service

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ xoxno-version ]
    paths:
    - '//**'
    - '.github/workflows/xoxno-mvx-api-service-AutoDeployTrigger-daf2f84f-0e03-40cd-a787-32bbdbc95c20.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.XOXNOMVXAPISERVICE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.XOXNOMVXAPISERVICE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.XOXNOMVXAPISERVICE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: xoxno.azurecr.io
          registryUsername: ${{ secrets.XOXNOMVXAPISERVICE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.XOXNOMVXAPISERVICE_REGISTRY_PASSWORD }}
          containerAppName: xoxno-mvx-api-service
          resourceGroup: XOXNO
          imageToBuild: xoxno.azurecr.io/xoxno-mvx-api-service:${{ github.sha }}
          dockerfilePath: Dockerfile


